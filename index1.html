<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="gallery">
        <img id="mainImage" class="main-image" src="https://picsum.photos/600/400?random=1" alt="Main Image">
        
        <div class="buttons">
            <button onclick="prevImage()">Previous</button>
            <button onclick="nextImage()">Next</button>
        </div>

        <div class="thumbnails">
            <img class="thumbnail" src="https://picsum.photos/80/80?random=1" onclick="changeImage(0)">
            <img class="thumbnail" src="https://picsum.photos/80/80?random=2" onclick="changeImage(1)">
            <img class="thumbnail" src="https://picsum.photos/80/80?random=3" onclick="changeImage(2)">
            <img class="thumbnail" src="https://picsum.photos/80/80?random=4" onclick="changeImage(3)">
        </div>
    </div>

    <script src="script1.js" defer></script>
</body>
</html>
